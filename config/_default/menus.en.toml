# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

[[main]]
  name = "Services"
  url = "#service"
  weight = 10

[[main]]
  name = "About"
  url = "#about"
  weight = 20

[[main]]
  name = "Blog"
  url = "post"   #Notice the lack of hashtag, so it redirects to a different page (.com/en/post/_index.md), not a section of the homepage
  weight = 40

[[main]]
  name = "Contact"
  url = "#contact"
  weight = 60

